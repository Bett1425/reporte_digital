<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reporte Digital - Noticiero</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="estilos.css" />

</head>
<body>

  <!-- ========= HEADER ========= -->
  <header class="site-header">
    <div class="container header-inner">

     <div class="branding">
  <h1>
    <span class="logo-rd">RD</span> Reporte Digital
  </h1>
</div>


      <nav class="main-nav">
        <a href="index.html?video=Video1.mp4&title=Bienvenidos a Reporte Digital">Inicio</a>
      <a href="index.html?video=Video2.mp4&title=Política">Política</a>
<a href="index.html?video=Video3.mp4&title=Sociedad">Sociedad</a>
<a href="index.html?video=Video4.mp4&title=Ciencia">Ciencia</a>
<a href="index.html?video=Video5.mp4&title=Deportes">Deportes</a>
<a href="index.html?video=Video6.mp4&title=Clima">Clima</a>
 
      </nav>

    </div>
  </header>


  <!-- ========= CONTENIDO PRINCIPAL ========= -->
  <main class="container">

    <!-- —— VIDEO DESTACADO —— -->
    <section class="hero">
      <h2>Video destacado</h2>

      <div class="video-wrapper">
        <video id="video-feature" controls preload="metadata" poster="img/placeholder.jpg">
          <source src="videos/Video1.mp4" type="video/mp4">
          Tu navegador no soporta video HTML5.
        </video>
      </div>

      <h3 id="featured-title">Titular destacado: Bienvenidos a Reporte Digital</h3>
      <p class="meta">Locución y edición: Betina Ruiz Díaz • Fecha: <span id="today"></span></p>
    </section>


    <!-- —— MINIATURAS DE VIDEOS —— -->
    <section class="video-list">
      <h2>Seleccionar video</h2>
<div class="thumb" data-video="videos/Video2.mp4" data-title="Título 2"></div>
<div class="thumb" data-video="videos/Video3.mp4" data-title="Título 3"></div>
<div class="thumb" data-video="videos/Video4.mp4" data-title="Título 4"></div>
<div class="thumb" data-video="videos/Video5.mp4" data-title="Título 5"></div>
<div class="thumb" data-video="videos/Video6.mp4" data-title="Título 6"></div>

     
    </section>


    <!-- —— CONTROLES DE BÚSQUEDA Y MODO OSCURO —— -->
    <aside class="controls">
      <input id="search" placeholder="Buscar noticias..." />
      <button id="toggle-dark">Modo oscuro</button>
    </aside>

  </main>


  <!-- ========= FOOTER ========= -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Reporte Digital — Proyecto de Betina Ruiz Díaz</p>
      <p>Contacto: 
        <a href="mailto:info@example.com">info@example.com</a>
      </p>
    </div>
  </footer>



  <!-- ========= SCRIPTS ========= -->

  <script src="script.js"></script>

  <!-- Script de fecha, año y modo oscuro -->
  <script>
    // Año actual
    document.getElementById("year").textContent = new Date().getFullYear();

    // Fecha del día
    const today = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("today").textContent = today.toLocaleDateString('es-ES', options);

    // Modo oscuro
    const toggleButton = document.getElementById("toggle-dark");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>


  <!-- Script que cambia el video al hacer click en una miniatura -->
  <script>
    const featureVideo = document.getElementById("video-feature");
    const featureTitle = document.getElementById("featured-title");

    document.querySelectorAll(".thumb").forEach(thumb => {
      thumb.addEventListener("click", () => {
        const newSrc = thumb.dataset.video;
        const newTitle = thumb.dataset.title;

        featureVideo.querySelector("source").src = newSrc;
        featureVideo.load();
        featureVideo.play();

        featureTitle.textContent = newTitle;
      });
    });
  </script>
<script>
  // Leer parámetros de la URL
  const params = new URLSearchParams(window.location.search);
  const videoParam = params.get("video");
  const titleParam = params.get("title");

  if (videoParam) {
    featureVideo.querySelector("source").src = "videos/" + videoParam;
    featureVideo.load();
    featureVideo.play();

    featureTitle.textContent = titleParam || "Sección";
  }
</script>

</body>
</html>
