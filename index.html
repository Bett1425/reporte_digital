<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reporte Digital - Noticiero</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="branding">
        <img src="img/logo.png" alt="Logo Reporte Digital" class="logo"/>
        <h1>Reporte Digital</h1>
      </div>
      <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="categorias/politica.html">Política</a>
        <a href="categorias/sociedad.html">Sociedad</a>
        <a href="categorias/ciencia.html">Ciencia</a>
        <a href="categorias/deportes.html">Deportes</a>
        <a href="categorias/clima.html">Clima</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Video destacado</h2>
      <div class="video-wrapper">
        <video id="video-feature" controls preload="metadata" poster="img/placeholder.jpg">
          <source src="videos/noticia1.mp4" type="video/mp4">
          Tu navegador no soporta video HTML5.
        </video>
      </div>
      <h3 id="featured-title">Titular destacado: Bienvenidos a Reporte Digital</h3>
      <p class="meta">Locución y edición: Betina Ruiz Diaz • Fecha: <span id="today"></span></p>
    </section>

    <section class="cards">
      <h2>Últimas noticias</h2>
      <div class="card-grid" id="news-list">
      </div>
    </section>

    <aside class="controls">
      <input id="search" placeholder="Buscar noticias..." />
      <button id="toggle-dark">Modo oscuro</button>
    </aside>

  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Reporte Digital — Proyecto de Betina Ruiz Diaz</p>
      <p>Contacto: <a href="mailto:info@example.com">info@example.com</a></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
